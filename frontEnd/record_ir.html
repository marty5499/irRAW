<html>
<head>
    <script src="bower_components/webduino-js/dist/webduino-all.js"></script>
    <script src="irRAW.js"></script>
</head>
<body>
    <script>
    var board = new webduino.WebArduino("mVPL");
    var ir;
    board.on("ready", function(board) {
        ir = new IR(board, 7, 14);
        ir.recv(function(data) {
            console.log('data', data);
        });
    });
    </script>
</body>
</html>
