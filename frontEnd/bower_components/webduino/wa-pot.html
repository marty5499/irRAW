<html>

<head>
  <script type="text/javascript" src="../webduino-js/src/module/Pot.js"></script>
</head>

<body>
  <script>
  (function() {
    var proto = Object.create(HTMLElement.prototype, {
      analogpin: {
        get: function() {
          return this.getAttribute('analogpin');
        },
        set: function(val) {
          this.setAttribute('analogpin', val);
        }
      }
    });

    proto.init_ = function(board) {
      var Pot = webduino.module.Pot;
      this.pot = new Pot(board, this.analogpin);
    };

    proto.on = function(callback) {
      if (typeof callback === 'function') {
        this.pot.on(function(val) {
          val = val.toFixed(5);
          callback(val);
        });
      }
    };

    proto.off = function() {
      this.pot.off();
    };

    proto.detachedCallback = function() {
      this.off();
    };

    document.registerElement('wa-pot', {
      prototype: proto
    });

  })();
  </script>
</body>

</html>
