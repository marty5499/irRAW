<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Shock</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <link rel='import' href='../web-arduino.html'></link>
  <link rel='import' href='../wa-shock.html'></link>
  <link rel='import' href='../wa-led.html'></link>

  <style>
  * {
    font-size: 20px;
  }

  #msg.default::after {
    content: "訊息";
  }
  #msg.waiting::after {
    content: "Loading...";
  }
  #msg.ready::after {
    content: "Ready!";
  }
  #msg.setting::after {
    content: "設定中...";
  }
  #msg.set::after {
    content: "設定完成";
  }
  </style>
</head>

<body>
  <web-arduino id='board'>
    <wa-shock id='shock' pin='10'></wa-shock>
    <wa-led id='led' pin='6'></wa-led>
  </web-arduino>

  <div id="msg" class="waiting"></div>

  <form>
    <label>device : </label><input type="text" id="device">
    <button class="setting" id="set">設定</button>
  </form>

  <p>Led pin : 6</p>
  <p>Shock pin : 10</p>
  <p>透過震動開關發出的事件，讓 Led 亮起來。</p>
  <p id='ledstatus'>none</p>
  

  <script>
  window.addEventListener('WebComponentsReady', function() {
    var board = document.getElementById('board'),
      msg = document.getElementById('msg'),
      device = document.getElementById('device'),
      shock = document.getElementById('shock'),
      led = document.getElementById('led'),
      setBtn = document.getElementById('set'),
      ledstatus = document.getElementById('ledstatus');

    device.setAttribute('value', localStorage.device || "");
    msg.className = "ready";

    setBtn.addEventListener('click', function(e) {
      msg.className = "setting";
      board.device = device.value;
      localStorage.device = device.value;
      board.on('ready', ready);
      board.init();
      e.stopPropagation();
      e.preventDefault();
      return false;
    }, false);

    function ready() {
      // 示意 board ready
      msg.className = "set";
      run();
    }

    function run(times) {
      shock.on('high', function () {
        ledstatus.innerHTML = "LED on!";
        led.on();
      });
      shock.on('low', function() {
        ledstatus.innerHTML = "LED off!";
        led.off();
      });
    }
  });
  </script>
</body>

</html>
